<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Photoshop mini</title>
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        />
    </head>
    <body>
        <div class="container disable">
            <h2 class="animated-title">Photoshop mini Team 15</h2>

            <div class="wrapper">
                <div class="editor-panel">
                    <div class="filter">
                        <label class="title">Filters</label>
                        <div class="options">
                            <button id="brightness" class="active">
                                <i class="fas fa-sun"></i> Brightness
                            </button>
                            <button id="saturation">
                                <i class="fas fa-fill-drip"></i> Saturation
                            </button>
                            <button id="inversion">
                                <i class="fas fa-adjust"></i> Inversion
                            </button>
                            <button id="grayscale">
                                <i class="fas fa-tint"></i> Grayscale
                            </button>
                        </div>
                        <div class="slider">
                            <div class="filter-info">
                                <p class="name">Brightness</p>
                                <p class="value">100%</p>
                            </div>
                            <input type="range" value="100" min="0" max="200" />
                        </div>
                    </div>
                    <div class="rotate">
                        <label class="title">Rotate & Flip</label>
                        <div class="options">
                            <button id="left">
                                <i class="fa-solid fa-rotate-left"></i>
                            </button>
                            <button id="right">
                                <i class="fa-solid fa-rotate-right"></i>
                            </button>
                            <button id="horizontal">
                                <i class="bx bx-reflect-vertical"></i>
                            </button>
                            <button id="vertical">
                                <i class="bx bx-reflect-horizontal"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="preview-img">
                    <img src="image-placeholder.svg" alt=" Hãy Cho Tôi Ảnh " />
                </div>
            </div>
            <div class="controls">
                <button class="reset-filter">Reset Filters</button>
                <div class="row">
                    <input
                        type="file"
                        class="file-input"
                        accept="image/*"
                        hidden
                    />
                    <button class="choose-img">Choose Image</button>
                    <button class="save-img">Save Image</button>
                </div>
            </div>
        </div>

        <div
            id="customAlert"
            style="
                display: none;
                position: fixed;
                top: 20%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: white;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                z-index: 1000;
            "
        >
            Anh Zai Đừng Xài DevTool nhé tội bé!.
        </div>

        <audio id="chooseSound" src="choose-sound.mp3"></audio>
        <audio id="saveSound" src="save-sound.mp3"></audio>
        <audio id="resetSound" src="reset-sound.mp3"></audio>

        <div class="social-icons">
            <a href="https://tiktok.com/@thisisminhvu" target="_blank"
                ><i class="fab fa-tiktok"></i
            ></a>
            <a
                href="https://facebook.com/vucanbo"
                target="_blank"
                class="facebook"
                ><i class="fab fa-facebook-f"></i
            ></a>
            <a
                href="https://discord.com/users/742367241483452576"
                target="_blank"
                class="discord"
                ><i class="fab fa-discord"></i
            ></a>
        </div>

        <script src="script.js"></script>
    </body>
</html>
